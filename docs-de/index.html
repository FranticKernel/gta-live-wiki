<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>GTA LIVE WIKI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Погрузись в реальность вместе с GTA LIVE." />
  <meta name="viewport" 
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="gta,gtalive,wiki,altv" />
  <link rel="icon" href="_media/logo.png" />
  <link rel="stylesheet" 
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" 
    type="text/css">
  <link rel="stylesheet" 
    href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" 
    title="dark">
  <link rel="stylesheet alternative" 
    href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" 
    title="light">


  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
    /* Fix issue on mobile devices where a custom cover image goes off the screen. */
    section.cover.show {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app"> 
    <div class="center">Loading</div> 
      <p> <img src="_media/logo.png" alt="GTA.LIVE" > </p>
    </div>
    
    <script>
      window.$docsify = {

        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        loadFooter: true,

        name: 'GTA LIVE WIKI',
        themeColor: "#ffab02",

        darklightTheme: {
          defaultTheme: 'light',
        },

        search: {
          noData: {
            '/de-de/': 'Keine Ergebnisse!',
            '/en-us/': 'No results!',
            '/': 'Никаких результатов!',
          },
        },

        alias: {
          '/.*/_navbar.md': '/_navbar.md',
          '/de-de/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-ee/master/$1',
          '/en-us/(.*)':
            'https://raw.githubusercontent.com/docsifyjs/docs-en/master/$1',
        },

        nameLink: {
          '/de-de/': '#/de-de/',
          '/en-us/': '#/en-us/',
          '/': '#/',
        },

        paths: 'auto',

        placeholder: {
          '/de-de/': 'Suche',
          '/en-us/': 'Search',
          '/': 'Поиск',
        },

        pathNamespaces: [
          '/de-de', '/en-us'
        ]
      };
    </script>

    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|en-us)\//);
        if (lang) {
          document.documentElement.setAttribute('lang', lang[1]);
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"> </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"> </script>
</html>
