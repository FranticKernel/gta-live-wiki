<!DOCTYPE html>

<html lang="ru">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="gta,gtalive,wiki,altv" />
    <link rel="icon" href="_media/logo.png" />
    <title> GTA LIVE WIKI </title>
    <meta name="description" content="Погрузись в реальность вместе с GTA LIVE." />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
      /* Fix issue on mobile devices where a custom cover image goes off the screen. */
      section.cover.show {
          height: 100%;
      }
    </style>
  </head>

  <body>

    <div id="app">
      <div
      class="center">Loading</div>
      <p><img src="_media/logo.png" alt="GTA.LIVE" ></p>
    </div>

    <script
    src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.js">
    </script>

    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|en-us)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }
      // Docsify configuration
      window.$docsify = {
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
          '/de-de/(.*)':
            'url',
          '/en-us/(.*)':
            'url',
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        themeColor: "#ffab02", // TODO: Set your own color.
        name: 'GTA LIVE WIKI',
        nameLink: {
          '/de-de/': '#/de-de/',
          '/en-us/': '#/en-us/',
          '/': '#/',
        },
        search: {
          noData: {
            '/de-de/': 'Keine Ergebnisse!',
            '/en-us/': 'No results!',
            '/': 'Никаких результатов!',
          },
          paths: 'auto',
          placeholder: {
            '/de-de/': 'Suche',
            '/en-us/': 'Search',
            '/': 'Поиск',
          },
          pathNamespaces: ['/de-de', '/en-us']
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"> </script>
